  <script>

         function oddeven(arr) {
            let result = {even: 0, odd: 0}
                for(let i = 0; arr.length > i; i++) {
                if (arr[i] % 2 == 0){
                    even++
                } 
                else {
                    odd++
                }
            }
            return result;
        }

        console.log(oddeven([5, 8, 3 ,1 ,6]))
    </script>

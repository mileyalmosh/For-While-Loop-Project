       function findDup(arr) {
            let duparr = []
            const result = {duparr : []}
            for(let i = 0; i < arr.length; i++){
                for(let x = i + 1; x < arr.length; x++){
                    if(arr[x] == arr[i]){
                        duparr.push(arr[x])
                    }

                }

            }
            return result;

        }

<body>
    <script>

        function Booleann(arr){
            let index = 0
            let i = 0
        
            while(i < arr.length){
                if(arr[i] == 0){
                    index = i
                    return index;
                }

                i++;
            }
        }
       
        console.log(Booleann([[true, false, true, false, false, true]]))


    </script>
